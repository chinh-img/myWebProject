<div class="container">
  <!-- Sign up form -->
  <div class="content signUp">
    <h2>Sign Up</h2>
    <div class="form">
      <div class="inputBox">
        <input type="text" id="username" required>
        <i>Username</i>
      </div>
      <div class="inputBox">
        <input type="email" id="email" required>
        <i>Email</i>
      </div>
      <div class="inputBox">
        <input type="number" id="phoneNum" required>
        <i>Phone</i>
      </div>
      <div class="inputBox">
        <input type="password" id="pass" required>
        <i>Password</i>
      </div>
      <div class="inputBox">
        <input type="password" id="confirmPass" required>
        <i>Re-enter Password</i>
      </div>
    </div>
  </div>
  <!-- Sign In -->
  <div class="content signIn">
    <h2>Sign In</h2>
    <div class="form">
      <div class="inputBox">
        <input type="text" id="userSignIn" required>
        <i>Username</i>
      </div>
      <div class="inputBox">
        <input type="password" id="passSignIn" required>
        <i>Password</i>
      </div>
    </div>
  </div>
  <div class="links">
    <div>
      <a href="#" class="rememberMe">Remember me</a>
      <input type="checkbox" name="remember-me">
    </div>
    <a href="#" id="changeFormBtn" onclick="changeMode()">Login</a>
  </div>
  <!-- Log in with other sites -->
  <div class="otherOptions">
    <button>
      <i class="fa-brands fa-github"></i>
      <span>Log in with Github</span>
    </button>
    <button>
      <i class="fa-brands fa-google"></i>
      <span>Log in with Google</span>
    </button>
  </div>
  <h4 for="errorAlert" id="errorAlert"></h4>
  <div class="g-recaptcha" data-sitekey="6Ldfri0qAAAAAHHa-PoYlvXYYKg5MnQ3AN5QAfCt"></div>
  <div class="inputBox">
    <input type="submit" value="Sign Up" id="signUpBtn" class="submit" onclick="register()">
    <input type="submit" value="Sign In" id="signInBtn" class="submit" onclick="signIn()">
  </div>
</div>
