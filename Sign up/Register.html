<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
  <div class="header">
    <div>
        <a href="#" class="nav-logo">
        <img src="../Main page/Images/game_logo.jfif" alt="Gameland Emporium Logo">
        </a>
        <ul class="nav-links">
        <li><a href="#">Browse Games</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Forum</a></li>
        <li><i class="fa-solid fa-upload"></i><a href="#">Upload Game</a></li>
        </ul>
    </div>
    <form action="" class="search-form">
        <input type="search" name="search" id="search-input" placeholder="Search for games or creators">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="nav-actions">
        <a href="../Sign in/SignIn.html" class="nav-button" id="logInBtn">Login</a>
        <a href="#" class="nav-button" id="signUpBtn">Sign up</a>
    </div>
  </div> 

  <div class="wrapper">
    <!-- SIGN UP FORM -->
    <div class="login_box" id="signUpForm">
      <div class="login-header">
        <span>Sign Up</span>
      </div>
      <div class="input_box">
        <input type="text" id="username" class="input-field" required>
        <label for="user" class="label">Username</label>
        <i class="fa-regular fa-user"></i>
      </div>

      <div class="input_box">
        <input type="email" id="email" class="input-field" required>
        <label for="email" class="label">Email</label>
        <i class="fa-regular fa-envelope"></i>
      </div>

      <div class="input_box">
        <input type="phoneNum" id="phoneNum" class="input-field" required>
        <label for="email" class="label">Phone number</label>
        <i class="fa-regular fa-phone"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Password</label>
        <i class="fa-regular fa-lock"></i>
      </div>

      <div class="input_box">
        <input type="password" id="confirmPass" class="input-field" required>
        <label for="confirmPass" class="label">Confirm password</label>
        <i class="fa-regular fa-lock"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="g-recaptcha" data-sitekey="6Ldfri0qAAAAAHHa-PoYlvXYYKg5MnQ3AN5QAfCt"></div>
      <h4 for="errorAlert" id="errorAlert"></h4>
      <button class="btnSubmit" id="btnSignUp" onclick="register()">Create account</button>
      <label id="labelSwitch">or have account?</label>
      <button type="button" class="switchMode"><a href="" id="btnSwitch" onclick="changeMode()">Log In</a></button>
    </div>
  </div>

  
  <script src="register.js"></script>
</body>
</html>
