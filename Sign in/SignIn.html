<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body> 
    <div class="header">
      <a href="../Main page/main.html" class="nav-logo" id="homePage">
        <img src="../Main page/Images/game_logo.jfif" alt="Gameland Emporium Logo">
      </a>
    </div>
    <div class="bigContainer">
      
    </div>
    <div class="wrapper">
        <!-- SIGN IN FORM -->
        <div class="login_box" id="signInForm">
          <div class="login-header">
            <span>Log In</span>
          </div>
          <div class="input_box">
            <input type="text" id="userSignIn" class="input-field" required>
            <label for="user" class="label">Username</label>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input_box">
            <input type="password" id="passSignIn" class="input-field" required>
            <label for="pass" class="label">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <h4 for="errorAlert" id="errorAlert"></h4>
          <div class="g-recaptcha" data-sitekey="6Ldfri0qAAAAAHHa-PoYlvXYYKg5MnQ3AN5QAfCt"></div>
          <button id="btnSignIn" class="btnSubmit" onclick="signIn()">Sign In</button>
          <span>or</span>
          <button type="button" class="switchMode"><a href="" id="btnSwitch" onclick="changeMode()">Create account</a></button>
          <br><br><label for="">Or log in with another sites</label><br>
          
          <!-- Log in with other sites -->
          <div class="otherOptions">
            <button>
              <i class="fa-brands fa-github"></i>
              <span>Log in with Github</span>
            </button>
            <button>
              <i class="fa-brands fa-google"></i>
              <span>Log in with Google</span>
            </button>
          </div>
        </div>
        
    </div>
    <script src="SignIn.js"></script>
</body>
</html>
