<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
</head>
<body>
    <div class="header-spacer">
        <!-- Header -->
        <div class="header">
            <a href="../Main page/main.html" class="nav-logo" title="Gameland Emporium - game marketplace">
                <img src="../Main page/Images/game_logo.jfif" alt="Gameland Emporium Logo">
            </a>
            <nav>
                <div class="nav-links">
                        <a href="../Main page/main.html">Browse Games</a>
                        <a href="https://chinh-img.github.io/MyPortfolio/" target="_blank">Developers</a>
                        <a href="#">Community</a>
                        <a href="#">Forum</a>
                        <a href="../Upload/upload.html">Upload Game</a>
                </div>
                <form action="" class="search-form">
                    <input type="search" name="search" id="search-input" placeholder="Search for games or creators">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </nav>
            <div class="nav-actions">
                <a href="./cart.html"><i class="fa-solid fa-cart-shopping" id="cart"></i></a>
                <a href="#" class="nav-button" id="logInBtn">Login</a>
                <a href="#" class="nav-button" id="signUpBtn">Sign up</a>
                <a href="#"><i class="fa-solid fa-user" id="users"></i></a>
                <i class="fa-solid fa-right-from-bracket" id="logOutBtn"></i>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="page-content page-container" id="page-content">
        <div class="padding">
                <div>
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600" id="name">Username</h6>
                                    <p>User</p>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16" id="changeNameBtn"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <input class="text-muted f-w-400" id="email" placeholder="Your email" type="email"></input>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <input class="text-muted f-w-400" id="phone" type="text" placeholder="Your number"></input>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Gender</p>
                                            <select id="gender">
                                                <option value="noShow">Don't want to tell</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="others">Others</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Birthday (*This don't affect the using quality)</p>
                                            <input class="text-muted f-w-400" id="bDate" type="date" placeholder=""></input>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                                <button id="saveBtn" onclick="saveChanges()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="../Main page/main.js"></script>
    <script src="profile.js"></script>
</body>
</html>
