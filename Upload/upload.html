<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-spacer">
        <!-- Header -->
        <div class="header">
            <a href="../Main page/main.html" class="nav-logo" title="Gameland Emporium - game marketplace">
                <img src="../Main page/Images/game_logo.jfif" alt="Gameland Emporium Logo">
            </a>
            <nav>
                <div class="nav-links">
                        <a href="../Main page/main.html">Browse Games</a>
                        <a href="https://chinh-img.github.io/MyPortfolio/" target="_blank">Developers</a>
                        <a href="#">Community</a>
                        <a href="#">Forum</a>
                        <a href="../Upload/upload.html">Upload Game</a>
                </div>
                <form action="" class="search-form">
                    <input type="search" name="search" id="search-input" placeholder="Search for games or creators">
                    <button type="submit" class="search-button" onclick="searchGames()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </nav>
            <div class="nav-actions">
                <a href="../Main page/cart.html"><i class="fa-solid fa-cart-shopping" id="cart"></i></a>
                <a href="../Register/register.html" class="nav-button" id="registerBtn">Register</a>
                <a href="../Profile/profile.html"><i class="fa-solid fa-user" id="users"></i></a>
                <i class="fa-solid fa-right-from-bracket" id="logOutBtn"></i>
            </div>
        </div>
    </div>

    <!-- Upload section -->
    <div class="upload-section">
        <div class="container">
            <section class="detailsUpload">
                <h2>Upload Your Game</h2>
                <div class="form-group">
                    <label for="gameTitle"><i class="fas fa-gamepad"></i> Title</label>
                    <input type="text" name="gameTitle" id="gameTitle" required>
                </div>
                <div class="form-group">
                    <label for="gameDesc"><i class="fas fa-info-circle"></i> Description</label>
                    <input type="text" name="gameDesc" id="gameDesc" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-desktop"></i> Device</label><br>
                    <select name="gameDevice" id="gameDevice">
                        <option value=""></option>
                        <option value="window">Windows</option>
                        <option value="MacOS">MacOs</option>
                        <option value="android">Android</option>
                        <option value="web">Web</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pricing</label>
                    <input type="number" name="gamePrice" id="gamePrice" placeholder="$0">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select name="gameGenre" id="gameGenre" required>
                        <option value="none">No genre</option>
                        <option value="platform">platform</option>
                        <option value="2D">2D</option>
                        <option value="action">Action</option>
                        <option value="simulator">Simulator</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your game file</label>
                    <input type="file" name="gameFile" id="gameFile" required>
                </div>
            </section>
            <section class="imgUpload">
                <h3>Upload Images</h3>
                <div class="drag-drop-area">
                    <p>Drag & Drop your image here or <span>Click to Upload</span></p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <img src="https://placehold.co/630x500/png" alt="" id="imgGame" class="img-preview">
                </div>
                <button id="imgUploadBtn" type="submit" onclick="uploadImage()"><i class="fas fa-cloud-upload-alt"></i> Upload image</button>
                <h4>Gameplay or trailer</h4>
                <input type="url" name="" id="gameUrl" placeholder="Optional">
            </section>
        </div>
        <button type="submit" id="btnSubmit"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
    </div>
    
    <script src="../Main page/main.js"></script>
    <script src="upload.js"></script>
</body>
</html>
